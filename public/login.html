<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="css/style.css">
	<title>Login</title>
</head>
<body ng-app="profile">
	<header main-menu></header>
	<div class="container" ng-controller="login">
		<div class="inner">
			<label>Username:</label>
			<input type="text" ng-model="username">
			<label>Password:</label>
			<input type="password" ng-model="password">
			<button ng-click="doLogin()" class="cta">Login</button>
		</div>
		<p ng-hide="hide" class="message">{{message}}</p>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
