<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="css/style.css">
	<title>Register</title>
</head>
<body ng-app="profile">
	<header>
		<nav>
			<a href="/">Home</a> <a href="/login">Login</a> <a href="/register">Register</a>
		</nav>
	</header>
	<div class="container" ng-controller="register">
		<input type="text" ng-model="username" placeholder="username">
		<input type="text" ng-model="email" placeholder="email">
		<input type="text" ng-model="email2">
		<input type="password" ng-model="password" placeholder="password">
		<input type="password" ng-model="password2">
		<button ng-click="doRegister()">Register</button>
		<p ng-hide="show">{{message}}</p>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
