<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="../css/style.css">
	<title>Profile</title>
</head>
<body ng-app="profile">
	<header>
		<nav>
			<a href="/">Hem</a> <a href="/profile?id=">Visa profil</a>
		</nav>
	</header>
	<div class="container" ng-controller="showProfile">
		<div class="profile-header">
			<div class="profile-picture">
				<img src="">
			</div>
			<div class="profile-userinfo" ng-model="user">
				<div ng-model="user.firstname">{{user.firstname}}</div>
				<div ng-model="user.surename">{{user.surename}}</div>
				<div ng-model="user.class">{{user.class}}</div>
				<div ng-model="user.school">{{user.school}}</div>
				<div ng-model="user.city">{{user.city}}</div>
			</div>
		</div>
		<div class="profile-timeline">
		</div>
		<div class="profile-skills" ng-repeat="skill in user.skills">
			<div>{{skill}}</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
