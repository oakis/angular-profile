<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="../css/style.css">
	<title>Administration</title>
</head>
<body ng-app="profile" ng-controller="adminUsers">
	<header>
		<nav>
			<a href="/">Home</a> <a href="/login">Login</a> <a href="/register">Register</a>
		</nav>
		<nav>
			<a href="/admin/users">Users</a> <a href="/admin/posts">Posts</a>
		</nav>
	</header>
	<div class="container">
		<table id="admin-users">
			<tr ng-repeat="user in users">
				<td>{{user.username}}</td>
				<td><button ng-click="editUser()">Edit</button></td>
			</tr>
		</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
